<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    //basic way to create element and add element. but issue of tree treverse here. 
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("type-script");

    // another way with optimize style for big project. avoid innerHTML and use appendChild

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Dot-Net");

    //Edit in DOM

    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "zohoo"

    const newLi = document.createElement("li");
    newLi.textContent = "php";
    secondLang.replaceWith(newLi);

    //////////////////////////////////////////////

    //Edit

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>react</li>";

    // Remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
